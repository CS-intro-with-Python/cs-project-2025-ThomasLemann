{% extends "base.html" %}

{% block content %}

<p>This is a root for writing notes</p>
<canvas id="drawingCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>
<p>
    Color: <input type="color" id="colorPicker" value="#000000"> <br>
    Width: <input type="range" id="brushSize" min="1" max="20" value="5">
</p>
<button id="clearBtn">Clear</button>

<script>
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");

    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        ctx.lineWidth = 3;
        ctx.lineCap = "round";
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    clearBtn.addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
</script>

{% endblock %}
