{% extends "base.html" %}

{% block content %}

{% if session.get('user_id') %}
    <p>Welcome to the NoteBook, {{ session.get('email') }}</p>
{% else %}
    <p>Welcome to the NoteBook</p>
{% endif %}

<form action="/note" method="GET">
    <button id="goToNotes">Write a note</button>
</form>

<a href="/all_notes">
    <button>All notes</button>
</a>

<form action="/all_users" method="GET">
    <button id="goToAllUsers">All users</button>
</form>

{% endblock %}
