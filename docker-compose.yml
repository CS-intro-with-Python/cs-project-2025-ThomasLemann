version: "3.9"

services:
  web:
    build: .
    container_name: notebook_flask
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      FLASK_ENV: production
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: notebook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  client:
    build: .
    depends_on:
      - web
    command: ["python", "client.py"]

volumes:
  postgres_data: